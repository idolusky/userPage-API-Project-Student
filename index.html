<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="load-user">Load User Data</button>
            <button id=display-user>Display User</button>
        </div>
    </div>


    <script id="main-user-template" type="text/x-handlebars-template">
        <div class="user-info" id="main-user">
            <img id="profile-pic" src="{{picture}}" alt=""> 
            <div>{{name.first}} {{name.last}}</div>
            <div>{{city}},{{state}}</ class="user-info">
        </div>
      </script>

    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friends}}
    <p>{{this.first}} {{this.last}}</p>
        {{/each}}
    
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p>favorite quote : </p>
        <div>"{{this}}"</div>
      </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src="{{picture}}" alt=""> 
        <span id="pokemon-text">Favorite Pokemon : {{name}}</span>
      </script>

    <script id="meat-template" type="text/x-handlebars-template">
       <p class="meat-text">About me :</p>
       <p class="meat-text">{{this}}</p>
      </script>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
